{% extends "accounts.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="p-4 flex flex-col items-center">
        <div class="w-3/6 mb-4">
            <h2 class="text-2xl font-bold">Cadastro</h2>
        </div>
        <div class="w-3/6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="bg-blue-500 p-2 text-white font-bold hover:bg-blue-700 rounded" type="submit">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
{% endblock %}
