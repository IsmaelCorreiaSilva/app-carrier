{% extends 'base.html'%}
{% load tailwind_filters %}

{% block content %}
    <div class="p-4 flex flex-col items-center">
        <div class="w-3/6 mb-4">
            <h1 class="text-2xl font-bold">Cadastrar Cliente</h1>
        </div>
        <div class="w-3/6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                {{form|crispy}}

                <button type="submit" class="bg-green-500 p-2 text-white font-bold hover:bg-green-600 hover:text-white rounded">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock %}
