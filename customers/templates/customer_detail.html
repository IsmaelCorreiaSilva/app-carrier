{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="p-4 flex flex-col items-center">
        <div class="w-3/6 mb-4">
            <h1 class="text-2xl font-bold text-center">Detalhe Cliente</h1>
        </div>
        <div class="w-3/6">
            <p class="text-lg"><span class="font-bold">Nome:</span> {{object.name}}</p>
            <p class="text-lg"><span class="font-bold">Contato:</span> {{object.phone}}</p>
            <p class="text-lg"><span class="font-bold">Email:</span> {{object.email}}</p>
        </div>
        <div class="w-3/6 my-4">
            <a href="{% url 'address_create' object.id %}" class="bg-blue-500 p-2 text-white font-bold hover:bg-blue-700 hover:text-white rounded">Adicionar Endere√ßo</a>
        </div>
        <div class="w-3/6">
            <ul>
                {% for address in object.addresses.all %}
                    <li class="p-2 font-semibold text-lg">{{ address }}  <a href="{% url 'address_delete' address.pk %}" class="bg-red-500 p-2 text-white font-bold hover:bg-red-700 hover:text-white rounded">Excuir</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
        
{% endblock %}
