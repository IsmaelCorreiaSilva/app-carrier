{% extends "base.html" %}
{% block content %}
  <div class="m-8 flex flex-col items-center">
    <div >
      <form method="GET" action="{% url 'cars_list' %}">
        <input class="p-2 text-base w-80 border rounded" type="text" name="search" placeholder="Buscar carro...">
        <button type="submit" class="bg-blue-500 p-2 text-white font-bold hover:bg-blue-700 hover:text-white rounded">Buscar</button>
        <a href="{% url 'car_create' %}" class="bg-green-500 p-2 text-white font-bold hover:bg-green-600 hover:text-white rounded">Cadastrar</a>
      </form>
    </div>
    <div class="w-full mt-8">
      {% if cars %}
      <table class="w-full">
        <thead class="bg-gray-50 border-b-2 border-gray-200">
          <tr>
            <th class="w-5/12 p-3 text-sm font-semibold tracking-wide text-left">Model</th>
            <th class="w-3/12 p-3 text-sm font-semibold tracking-wide text-left">Marca</th>
            <th class="w-3/12 p-3 text-sm font-semibold tracking-wide text-left">Tipo de Ve√≠culo</th>
            <th colspan="2" class="w-1/12 p-3 text-sm font-semibold tracking-wide text-center"> - </th>
          </tr>
        </thead>
        <tbody>
          {% for car in cars %}
          <tr>
            <td class="w-5/12 p-3 text-sm text-gray-700">{{car.model}}</td>
            <td class="w-3/12 p-3 text-sm text-gray-700">{{car.brand}}</td>
            <td class="w-3/12 p-3 text-sm text-gray-700">{{car.vehicle_type}}</td>
            <td class="p-3 text-sm text-gray-700"><a href="{% url 'car_update' car.pk %}" class="bg-orange-400 p-2 text-white font-bold hover:bg-orange-600 hover:text-white rounded">Alterar</a></td>
            <td class="p-3 text-sm text-gray-700"><a href="{% url 'car_delete' car.pk %}" class="bg-red-500 p-2 text-white font-bold hover:bg-red-700 hover:text-white rounded">Excuir</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p class="no-results">Nenhum carro encontrado.</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
