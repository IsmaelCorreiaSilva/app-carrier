{% extends 'base.html'%}
{% load tailwind_filters %}

{% block content %}
    <div class="p-4 flex flex-col items-center">
        <div class="w-3/6 mb-4">
            <h1 class="text-2xl font-bold">Cadastrar Carro</h1>
        </div>
        <div class="w-3/6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                {{form|crispy}}

                <div>
                  <div class="buttons-container">
                    <input type="submit" value="Salvar Alterações" class="bg-green-500 p-2 text-white font-bold hover:bg-green-600 hover:text-white rounded">
                    <a href="{% url 'car_delete' pk=object.pk %}" class="bg-red-500 p-2 text-white font-bold hover:bg-red-600 hover:text-white rounded">Delete</a>
                    <a href="{% url 'cars_list' %}" class="bg-blue-300 p-2 text-white font-bold hover:bg-blue-400 hover:text-white rounded">Cancelar</a>
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
